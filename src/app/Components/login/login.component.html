<section class="d-flex justify-content-center align-items-center">
    <div class="form-container w-50 p-3 bg-body">
        <h2 class="text-center mb-3">User Login</h2>
        <form [formGroup]="Login" (ngSubmit)="loginForm()">
            <div class="input-field">
                <input id="email" type="email" name="email" placeholder="Enter Your email ..." class="form-control" formControlName="email">
                <div class="w-100 alert alert-danger w-100 p-1 ps-2" *ngIf="Login.get('email')?.errors &&(Login.get('email')?.touched||Login.get('email')?.value.length>0)">
                    <p class="m-0" *ngIf="Login.get('email')?.getError('required')"> email is required</p>
                    <p class="m-0" *ngIf="Login.get('email')?.getError('email')"> email is not valid</p>
                </div>
            </div>
            <div class="input-field">
                <input id="password" type="password" name="email" placeholder="Enter Your password ..." class="form-control" formControlName="password">
                <div class="w-100 alert alert-danger w-100 p-1 ps-2" *ngIf="Login.get('password')?.errors &&(Login.get('password')?.touched||Login.get('password')?.value.length>0)">
                    <p class="m-0" *ngIf="Login.get('password')?.getError('required')"> password is required</p>
                </div>
            </div>
            <div class="button d-flex justify-content-center">
                <button class="btn" type="submit" [disabled]="Login.invalid"> Login</button>
            </div>
            
        </form>
    </div>
</section>
