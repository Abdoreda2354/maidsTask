<main>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand">Maids</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
          <input class="form-control me-2 w-25 no-arrows" type="number" placeholder="Search..." aria-label="Search" [(ngModel)]="term">
        </div>
        <span>
          <button class="Btn" >

            <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
            
            <div class="text" (click)="logout()">Logout</div>
          </button>
        </span>
      </div>
    </nav>
    <section #top>
      <div class="container-fluid">
        <div class="row gy-5 gx-4">
          <div appScaleCard class=" col-sm-6  col-md-6 col-lg-4 col-xl-3" *ngFor="let item of data | search: term | paginate: { id: 'userPagination',
                                                      itemsPerPage: pageSize,
                                                      currentPage:currentPage,
                                                      totalItems: total }">
            <div class="card d-flex flex-column align-items-center position-relative" [routerLink]="['/userDetails', item.id]"  >
              <div class="img mb-5 w-50">
                <img class="w-100 rounded-circle" [src]="item.avatar" alt="" >
              </div>
              <div class="data d d-flex flex-column align-items-center justify-content-center">
                <h2 class="mb-4">{{item.first_name +' '+ item.last_name}}</h2>
                <p>{{item.email}}</p>
              </div>
              <ul class="list-unstyled d-flex">
                <li class="rounded-circle"><i class="fa-brands fa-github"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
                <li><i class="fa-brands fa-linkedin"></i></li>
              </ul>
              <div class="footer bg-info d-flex flex-column align-items-center">
 
              </div>
            </div>
          </div>
        </div>

        <pagination-controls  id="userPagination"
        (pageChange)="pageChanged($event)"
        (pageBoundsCorrection)="pageChanged($event)"
        [maxSize]="9"
        [directionLinks]="true"
        [autoHide]="true"
        [responsive]="true"
        previousLabel="Previous"
        nextLabel="Next"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        screenReaderCurrentLabel="You're on page">
</pagination-controls>
      </div>
    </section>
  </main>
